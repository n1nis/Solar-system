<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="solar">
        <div class="sun"></div>
        <div class="mercury-outline">
            <div class="mercury planet">
                <p>Mercury</p>
            </div>
        </div>
        <div class="venus-outline">
            <div class="venus">
                <p>Venus</p>
            </div>
        </div>
        <div class="earth-outline">
            <div class="earth">
                <div class="earth-circle">
                    <div class="earth-inner"></div>
                </div>
                <p>Earth</p>
            </div>
        </div>
        <div class="mars-outline">
            <div class="mars">
                <p>Mars</p>
            </div>
        </div>
        <div class="jupiter-outline">
            <div class="jupiter">
                <p>Jupiter</p>
            </div>
        </div>
        <div class="saturn-outline">
            <div class="saturn">
                <p>Saturn</p>
            </div>
        </div>
        <div class="uranus-outline">
            <div class="uranus">
                <p>Uran</p>
            </div>
        </div>
        <div class="neptune-outline">
            <div class="neptune">
                <p>Neptune</p>
            </div>
        </div>
    </div>
</body>
</html>
